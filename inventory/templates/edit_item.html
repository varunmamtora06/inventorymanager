{%extends 'base.html'%}

{%block body%}

<div class="container">
    <form method="post">
        <br>
        <h3>Editing Device</h3>
        {%csrf_token%}
        {%for field in form%}
        <div class="form-group row">
            <label for="id_{{ field.name }}" class="col-2 col-form-label">{{field.label}}</label>
            <div class="col-10">
                {{field}}
            </div>
        </div>
        {%endfor%}
        <button type="submit" class="btn btn-primary" name="button">Edit Device</button>
    </form>

<!--    <form action="" method="post">-->

<!--        <input type="submit">-->
<!--    </form>-->
</div>

{%endblock%}
